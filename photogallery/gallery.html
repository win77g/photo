<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Photo Gallery HTML Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="Photo Gallery HTML Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="/photogallery/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="/photogallery/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/photogallery/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="/photogallery/css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="/photogallery/css/animate.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/photogallery/css/style.css"/>


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Top right elements -->
	<div class="spacial-controls">
		<div class="search-switch"><img src="/photogallery/img/search-icon.png" alt=""></div>
		<div class="nav-switch-warp">
			<div class="nav-switch">
				<div class="ns-bar"></div>
			</div>
		</div>
	</div>
	<!-- Top right elements end -->

	<div class="main-warp">
		<!-- header section -->
		<header class="header-section">
			<div class="header-close">
				<i class="fa fa-times"></i>
			</div>
			<div class="header-warp">
				<a href="/photogallery/" class="site-logo">
					<img src="/photogallery/img/logo.png" alt="">
				</a>
				<img src="/photogallery/img/menu-icon.png" alt="" class="menu-icon">
				<ul class="main-menu">
					<li><a href="/photogallery/home.html">Home</a></li>
					<li class="active"><a href="/photogallery/gallery.html">Gallery</a></li>
					<li><a href="/photogallery/gallery-single.html">Single gallery</a></li>
					<li><a href="/photogallery/blog.html">Blog</a></li>
					<li><a href="/photogallery/contact.html">Contact</a></li>
				</ul>
				<div class="social-links-warp">
					<div class="social-links">
						<a href="/photogallery/"><i class="fa fa-behance"></i></a>
						<a href="/photogallery/"><i class="fa fa-driphotogalleryble"></i></a>
						<a href="/photogallery/"><i class="fa fa-twitter"></i></a>
						<a href="/photogallery/"><i class="fa fa-facebook"></i></a>
						<a href="/photogallery/"><i class="fa fa-pinterest"></i></a>
					</div>
					<div class="social-text">Find us on</div>
				</div>
			</div>
			<div class="copyright">WabIndex 2018  @ All rights reserved</div>
		</header>
		<!-- header section end -->

		<!-- Page section -->
		<div class="page-section gallery-page">
			<ul class="portfolio-filter">
				<li class="filter all active" data-filter="*">All</li>
				<li class="filter" data-filter=".photo">Photography</li>
				<li class="filter" data-filter=".nature">Nature</li>
				<li class="filter" data-filter=".love">Love</li>
				<li class="filter" data-filter=".animals">Animals</li>
			</ul>
			<div class="portfolio-gallery">
				<div class="gallery-item animals">
					<img src="/photogallery/img/gallery/1.jpg" alt="">
					<div class="hover-links">
						<a href="/photogallery/" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item nature">
					<img src="/photogallery/img/gallery/2.jpg" alt="">
					<div class="hover-links">
						<a href="/photogallery/" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item love">
					<img src="/photogallery/img/gallery/3.jpg" alt="">
					<div class="hover-links">
						<a href="/photogallery/" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item photo">
					<img src="/photogallery/img/gallery/5.jpg" alt="">
					<div class="hover-links">
						<a href="/photogallery/" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item nature">
					<img src="/photogallery/img/gallery/6.jpg" alt="">
					<div class="hover-links">
						<a href="/photogallery/" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item photo">
					<img src="/photogallery/img/gallery/4.jpg" alt="">
					<div class="hover-links">
						<a href="/photogallery/" class="site-btn sb-light">Next</a>
					</div>
				</div>
			</div>

		</div>
		<!-- Page section end-->
	</div>

	<!-- Search model -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">x</div>
			<form class="search-moderl-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="/photogallery/js/jquery-3.2.1.min.js"></script>
	<script src="/photogallery/js/bootstrap.min.js"></script>
	<script src="/photogallery/js/owl.carousel.min.js"></script>
	<script src="/photogallery/js/jquery.nicescroll.min.js"></script>
	<script src="/photogallery/js/isotope.pkgd.min.js"></script>
	<script src="/photogallery/js/imagesloaded.pkgd.min.js"></script>
	<script src="/photogallery/js/circle-progress.min.js"></script>
	<script src="/photogallery/js/main.js"></script>

	</body>
</html>
